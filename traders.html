<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Traders Management</title>
  <link rel="stylesheet" href="css/traders.css">
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@200;400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/main2.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,100,300,700" rel="stylesheet">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="css/normal.css">
  <script src="script/script.js"></script>
  <style>
    

    .pagetitle {
      padding-top: 0;
    }


  </style>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      initializeAll();
    });
  </script>
</head>

<body>
  <div id="header-container"></div>
  <div id="sidebar-container"></div>

  <main id="main-content" class="main-content">
    <div class="pagetitle">
      <h1>Traders</h1>
    </div>

    <div class="container-div">
      <div class="table-wrap">
        <div class="trader-header">
          <div class="trader-column trader-name-header">Trader Name</div>
          <div class="trader-column trader-service-header">Service</div>
          <div class="trader-column trader-registerdate-header">Register Date</div>
          <div class="trader-column trader-contact-header">Contact No</div>
        </div>

        <div class="trader-container">
          <div class="trader-column trader-name">Talan Westervelt</div>
          <div class="trader-column trader-service">Cleaning</div>
          <div class="trader-column trader-registerdate">20 July 2024</div>
          <div class="trader-column trader-contact">+91 12345 12345</div>
        </div>

        <div class="trader-container even-row">
          <div class="trader-column trader-name">Jordyn Lipshutz</div>
          <div class="trader-column trader-service">Cleaning</div>
          <div class="trader-column trader-registerdate">20 July 2024</div>
          <div class="trader-column trader-contact">+91 12345 12345</div>
        </div>

        <!-- Additional rows can be added here -->

      </div>
    </div>
    <!-- Pagination starts -->

    <div class="pagination-container">
      <div class="pagination-content">
        <div class="items-per-page">

          <select id="itemsPerPage" class="custom-select">
            <option value="10">10</option>
            <option value="20">20</option>
            <option value="30">30</option>
          </select>


          <p>Showing 1 to 10 out of 100 entries</p>
        </div>
        <ul class="pagination">
          <li><a href="#"><img src="./images/double_right.svg" alt="" class="pagiantion-img"></a></li>
          <li><a href="#"><img src="./images/single_right.svg" alt="" class="pagiantion-img"></a></li>
          <li><a href="#" class="page-active">1</a></li>
          <li><a href="#">2</a></li>
          <li class="hide-on-small"> <a href="#">3</a></li>
          <li class="hide-on-small"><a href="#">4</a></li>
          <li class="hide-on-small"><a href="#">5</a></li>

          <li><a href="#"><img src="./images/single_right.svg" alt="" class="pagiantion-img double-right-rotated"></a>
          </li>
          <li class="hide-on-small"><a href="#"><img src="./images/double_right.svg" alt=""
                class="pagiantion-img double-right-rotated"></a>
          </li>
        </ul>
      </div>
    </div>
    <!-- Pagination ends-->
  </main>

  <script>
    // JS functions for pagination or other interactivity can be added here
  </script>
  
</body>

</html>
